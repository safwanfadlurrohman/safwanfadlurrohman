<!DOCTYPE html>
<html>
<head>
	<title>Validasi Masukan</title>
</head>
<body>
	<script language="JavaScript">
		function cekNama(form){
			if (form.elements[0].value == ""){
			alert("Nama harus dimasukan");
			form.nama.focus();
			form.nama.select();
			return(false);
		}
		alert("Terima kasih," + form.elements[0].value);
		return(true);
	}
	</script>
	<FORM NAME = "formku">
		<PRE>
			Nama : <INPUT TYPE = "TEXT"
			NAME = "nama"><BR>
			<INPUT TYPE = "BUTTON"
			VALUE = "Kirim"
				onClick =
			"cekNama(this.form)"><BR>
</PRE>
</FORM>
</body>
</html>
