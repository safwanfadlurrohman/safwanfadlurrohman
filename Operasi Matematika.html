<html>

	<title>Operasi Matematika</title>
</head>
<body>
<script language="JavaScript">
document.write("20 + 3=" + (20 + 3));
document.write("<BR>");
document.write("20 - 3=" + (20 - 3));
document.write("<BR>");
document.write("20 / 3=" + (20 / 3));
document.write("<BR>");
document.write("20 * 3=" + (20 * 3));
document.write("<BR>");
document.write("20 % 3=" +(20 % 3));

</script>
</body>
