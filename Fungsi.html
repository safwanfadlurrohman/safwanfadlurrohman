<!DOCTYPE html>
<html>
<head>
	<title>Contoh Fungsi</title>
</head>
<body>
	<script language="JavaScript">

		function jumlah(x,y){
			var hasil = x + y;
			return(hasil);
		}
		var z = jumlah(2,3);
		document.write(z);
		document.write("<BR>");
		document.write(jumlah(4,5));

</script>
</body>
</html>
