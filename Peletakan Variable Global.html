	<title>Peletakan Variabel Lokal</title>

<body>
<script language="JavaScript">
var a = 12;
var b = 4;
function PerkalianDengan2(b) {
	a = b*2;
	return a;
}
document.write("Dua kali dari",b," adalah", PerkalianDengan2(b));
document.write("Nilai dari a adalah",a);
</script>
